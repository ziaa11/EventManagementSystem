@(eventManager: User)
<html>
    <head>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap-grid.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap-reboot.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/custom1.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/topBar.css")">

        <script src="@routes.Assets.versioned("js/custom.js")" type="text/javascript"></script>
        <title>Update Profile</title>
    </head>
    <body>

        <div id='cssmenu'>
            <ul>
                <li><a href='/eventManager/@eventManager.getUserEmail'>Home</a></li>
                <li class='active'><a href='/customer/show/@eventManager.getUserEmail'>Profile</a></li>
                <li><a href='/signOut'>Log Out</a></li>
            </ul>
        </div>

        <br>

        <div class="col-sm-offset-3"></div>
        <div class="row justify-content-center">
            <div class="col ">

                <form id="register-form" action="/eventManger/modifyProfile/@eventManager.getUserEmail" method="post" role="form" >
                    <div class="form-group col-sm-6">
                        <label for="exampleInputEmail1">First Name</label>
                        <input type="text" name="customerFirstName" id="username" tabindex="1" class="form-control" placeholder="First Name" value="@eventManager.getUserFirstName" maxlength="20">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input type="text" name="customerLastName" id="text" tabindex="2" class="form-control" placeholder="Last Name" value="@eventManager.getUserLastName">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Phone Number</label>
                        <input type="number" name="customerPhoneNo" id="text" tabindex="2" class="form-control" placeholder="Phone Number" value="@eventManager.getPhoneNo">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-6 col-sm-offset-6">
                                <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-outline-info col-sm-2" value="Save Changes">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
