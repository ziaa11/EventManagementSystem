@(user: User)


<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap-grid.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap-reboot.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/custom1.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/topBar.css")">

        <script src="@routes.Assets.versioned("../../../public/js/custom.js")" type="text/javascript"></script>
        <title>Welcome to BookIT</title>
    </head>
    <body>
        <div id='cssmenu'>
            <ul>
                <li><a href='/eventManager/@user.getUserEmail'>Home</a></li>
                <li class='active'><a href='/eventManager/showProfile/@user.getUserEmail'>Profile</a></li>
                <li><a href='/signOut'>Log Out</a></li>
            </ul>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col ">

                <form id="register-form" action="/eventManager/updateProfile/@user.getUserEmail" method="get" role="form" >
                    <div class="form-group col-sm-6">
                        <label for="exampleInputEmail1">First Name</label>
                        <input type="text" name="customerFirstName" id="username" tabindex="1" class="form-control" value="@user.getUserFirstName" maxlength="20">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input type="text" name="customerLastName" id="text" tabindex="2" class="form-control" value="@user.getUserLastName">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Phone Number</label>
                        <input type="number" name="customerPhoneNo" id="text" tabindex="2" class="form-control" value="@user.getPhoneNo">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-6 col-sm-offset-6">
                                <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-outline-info col-sm-2" value="Update Profile">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
