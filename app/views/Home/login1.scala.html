
@(loginForm: Form[User])

@import helper._
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap-grid.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap-reboot.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/custom1.css")">
        <script src="@routes.Assets.versioned("js/custom.js")" type="text/javascript"></script>
        <title>Welcome to BookIT</title>
    </head>
    <body>
        <div class="container">
            <div class="row" id="pwd-container">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h1>Welcome to BookIT</h1>
                    @helper.form(action = helper.CSRF(routes.UserController.verifyUser())){

                    @helper.inputText(loginForm("userEmail"))
                    @helper.inputText(loginForm("userPassword"))


                    <input type="submit" value="Login">
                }



                    <section class="login-form">



                        <form method="Post" action="\login\verifyUser" role="login">
                            <h2 align="center">Welcome to BookIT</h2>
                            <input type="email" name="email" placeholder="Email" required class="form-control input-lg" />
                            <input type="password" class="form-control input-lg" id="password" placeholder="Password" required="" />
                            <div class="pwstrength_viewport_progress"></div>
                            <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign in</button>
                            <div>
                                <a href="/create">Create account</a> or <a href="#">reset password</a>
                            </div>
                        </form>
                    </section>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </body>
</html>
