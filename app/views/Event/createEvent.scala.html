<html>
    <head>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap-grid.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap-reboot.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/custom1.css")">
        <script src="@routes.Assets.versioned("js/custom.js")" type="text/javascript"></script>
        <title>Create an event</title>
    </head>
    <body>

        <h1>Create Event</h1>
        <div class="col-sm-offset-3"></div>
        <div class="row justify-content-center">
            <div class="col ">

                <form id="register-form" action="/event/create/save" method="post" role="form" >
                    <div class="form-group col-sm-6">
                        <label for="exampleInputEmail1">Enter the event Name</label>
                        <input type="text" name="eventname" id="username" tabindex="1" class="form-control" placeholder="Event Name" value="" maxlength="20">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="exampleInputEmail1">Enter the event Location</label>
                        <input type="text" name="eventlocation" id="text" tabindex="2" class="form-control" placeholder="Event Location" value="">
                    </div>
                    <div class="form-group col-sm-6">
                            <div class="form-group">
                                <label>Date of the event</label>
                                    <input type='text' class="form-control" name="date" placeholder="MM/DD/YY" tabindex="3"/>
                            </div>
                    </div>
                    <div class="form-group col-sm-6">
                        <label> Cost of one ticket</label>
                        <span class="input-group-addon align-content-center">$</span>
                        <input type="text" name="cost" class="form-control" aria-label="Amount (to the nearest dollar)" tabindex="4" placeholder="0.00" onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
                    </div>
                    <div class="form-group col-3">
                        <label>Number of seats for the event </label>
                        <input type="text" name="seats" tabindex="5" class="form-control" placeholder="Number of seats available" value="">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-6 col-sm-offset-6">
                                <input type="submit" name="register-submit" id="register-submit" tabindex="5" class="form-control btn btn-outline-info col-sm-2" value="Register Now">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
