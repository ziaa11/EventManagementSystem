@(event: Event,admin: User)

<html>
    <head>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap-grid.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/bootstrap-reboot.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/custom1.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/topBar.css")">
        <script src="@routes.Assets.versioned("js/custom.js")" type="text/javascript"></script>
        <title>Update event</title>
    </head>
    <body>
        <div id='cssmenu'>
            <ul>
                <li ><a href='/admin/@admin.getUserEmail'>Home</a></li>
                <li><a href = "/admin/@admin.getUserEmail/manage/em">Manage EM</a></li>
                <li class='active'><a href = "/admin/@admin.getUserEmail/event">Manage Events</a></li>
                <li><a href='/admin/showProfile/@admin.getUserEmail'>Profile</a></li>
                <li><a href='/signOut'>Log Out</a></li>
            </ul>
        </div>
        <br>
        <div class="col-sm-offset-3"></div>
        <div class="col">
            <form id="register-form" action="/event/modify/@event.getEventId" method="post" role="form" >
                <div class="form-group col-sm-6">
                    <label for="exampleInputEmail1">Enter the event Name</label>
                    <input type="text" name="eventname" id="username" tabindex="1" class="form-control"  value="@event.getEventName" maxlength="20" required>
                </div>
                <div class="form-group col-sm-6">
                    <label for="exampleInputEmail1">Enter the event Location</label>
                    <input type="text" name="eventlocation" id="text" tabindex="2" class="form-control"  value="@event.getEventLocation" required>
                </div>
                <div class="form-group col-sm-6">
                    <div class="form-group">
                        <label>Date of the event</label>
                        <input type='text' class="form-control" name="date"  value="@event.getEventDate"/>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label> Cost of one ticket</label>
                    <span class="input-group-addon align-content-center">$</span>
                    <input type="text" name="cost" class="form-control" aria-label="Amount (to the nearest dollar)" tabindex="4"  value="@event.getPerTicketCost">
                </div>
                <div class="form-group col-3">
                    <label>Number of seats for the event </label>
                    <input type="text" name="seats" tabindex="5" class="form-control"  value="@event.getAvailableNoOfSeats">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-6 col-sm-offset-6">
                            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-primary col-sm-2" value="Update Event">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
